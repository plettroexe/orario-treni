<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Orario Treni</title>
</head>
<body>

<div class="container mt-5">
    <div id="login" class="jumbotron">
        <h2 class="display-4">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button id="access" class="btn btn-primary" type="button">Login</button>
        </form>
    </div>

    <div id="content" class="hidden">
        <h2 class="display-4">Tratte</h2>
        <table id="table" class="table">
        </table>
        <a href="/ricerca.html" class="btn btn-success">Cerca Tratte</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="orariotreni.js"></script>
</body>
</html>
